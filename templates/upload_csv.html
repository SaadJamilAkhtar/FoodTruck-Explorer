{% extends 'main.html' %}
{% block title %}Upload CSV{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-12">
            <div class="text-center p-3">
                <h1>Upload CSV to Load Data into Truck Model</h1>
            </div>
        </div>
    </div>
    <div class="mt-3 border p-3">
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload-csv' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
